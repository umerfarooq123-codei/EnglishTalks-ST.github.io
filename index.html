<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/EnglishTalks-ST.github.io/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EnglishTalks">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>EnglishTalks</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Full-Screen Loader Styling */
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Loader Container */
    .loader-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Loading Image */
    .loading-image {
      width: 50px;
      height: 50px;
      position: absolute;
      z-index: 2;
      /* Keeps image above spinner */
    }

    /* Red Circular Spinner */
    .spinner {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      /* Makes hidden parts fully transparent */
      border-top: 2px solid red;
      /* Shortened red segment */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 1;
    }

    /* Spinner Animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <!-- Loading Indicator -->
  <!-- Loading Indicator -->
  <div id="loading-indicator">
    <div class="loader-container">
      <img src="favicon.png" class="loading-image" alt="" />
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // Remove the loader from the DOM once Flutter is fully loaded
    window.addEventListener("flutter-first-frame", function () {
      let loader = document.getElementById("loading-indicator");
      if (loader) {
        loader.remove(); // Completely removes the element from the DOM
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
